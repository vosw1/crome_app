         <span id="page-info">1</span>

    </div>
    <div id="quote">
        <div></div>
        <div></div>
    </div>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
